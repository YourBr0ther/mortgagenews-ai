version: '3.8'

services:
  newsletter:
    image: yourbr0ther/mortgagenews-ai:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mortgagenews-ai
    env_file:
      - .env
    environment:
      - TZ=America/New_York
      - PYTHONUNBUFFERED=1
      - LOG_DIR=/app/logs
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "test", "-f", "/app/logs/health.txt"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
